<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/table.css">
	</head>
	<body>
		<table summary="Recent appointments for Mr Patient." cellpadding="0" cellspacing="0">
			<tr class="rg-table-header">
				<th>When</th>
				<th>Where</th>
				<th>Type</th>
				<th>Practitioner</th>
				<th>Changes</th>
			</tr>
		</table>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script id="table-content-templ" type="text/x-handlebars-template">
			{{#each records}}
				<tr>
					<td>{{when}}</td>
					<td>{{where}}</td>
					<td>{{type}}</td>
					<td>{{practitioner}}</td>
					<td>
						<button class="rg-table-toggle-log">View log</button>
						<span class="rg-table-log-content">{{logInfo}}</span>
					</td>
				</tr>
			{{/each}}
		</script>
		<script src="js/table.js"></script>
	</body>
</html>
